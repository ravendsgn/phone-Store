<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ phone.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ phone.name }}</h1>
        <img src="{{ phone.image.url }}" class="img-fluid mx-auto d-block" style="max-width: 300px;" alt="{{ phone.name }}">
        <p class="text-center fw-bold mt-3">${{ phone.price }}</p>
        <p class="text-center">{{ phone.description }}</p>
        <div class="text-center">
            <a href="{{ phone.buy_link }}" class="btn btn-success" target="_blank">Buy Now</a>
            <a href="{% url 'edit_phone' phone.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_phone' phone.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</body>
</html>
