<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            height: 500px;
            object-fit: cover;
        }
        .card-body {
            text-align: center;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .btn-custom {
            border-radius: 6px;
            font-size: 14px;
            padding: 6px 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Latest Phones</h2>
        
        <!-- Add New Phone Button -->
        <div class="text-center mb-4">
            <a href="{% url 'add_phone' %}" class="btn btn-primary">âž• Add New Phone</a>
        </div>

        <div class="row">
            {% for phone in phones %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ phone.image.url }}" class="card-img-top" alt="{{ phone.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ phone.name }}</h5>
                        <p class="text-primary fw-bold">${{ phone.price }}</p>
                        <div class="btn-group">
                            <a href="{% url 'phone_detail' phone.id %}" class="btn btn-dark btn-custom">View Details</a>
                            <a href="{{ phone.buy_link }}" class="btn btn-success btn-custom">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
